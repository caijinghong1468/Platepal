<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .user-info-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: left;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            color: #333;
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }
        input, select {
            width: 70%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 16px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-align: center;

        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="user-info-card">
        <h1>User Information</h1>
        <form method="POST" action="{{ url_for('user.user_info', user_id=user_id) }}">
            <label for="user_name">Name:</label>
            <input type="text" id="user_name" name="user_name" value="{{ user_data[0] }}" required><br>

            <label for="user_gender">Gender:</label>
            <select id="user_gender" name="user_gender" required>
                <option value="Male" {% if user_data[1] == 'M' %}selected{% endif %}>Male</option>
                <option value="Female" {% if user_data[1] == 'F' %}selected{% endif %}>Female</option>
                <option value="Other" {% if user_data[1] == None %}selected{% endif %}>Other</option>
            </select><br>

            <label for="user_age">Age:</label>
            <input type="number" id="user_age" name="user_age" value="{{ user_data[2] }}" required><br>

            <label for="user_height">Height (cm):</label>
            <input type="number" id="user_height" name="user_height" value="{{ user_data[3] }}" step="0.1" required><br>

            <label for="user_weight">Weight (kg):</label>
            <input type="number" id="user_weight" name="user_weight" value="{{ user_data[4] }}" step="0.1" required><br>

            <button type="submit">Save Changes</button>
        </form>

        <a href="{{ url_for('user.profile', user_id=user_id) }}">Back to Profile</a>
    </div>
</body>
</html>
