<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .profile-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 300px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            font-size: 16px;
            margin: 5px 0;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* Spacing between the buttons */
            margin-top: 20px;
        }
        .buttons-container a {
            margin-bottom: 10px;
            width: 60%;
            margin: 10px auto;
            text-align: center;
            display: block;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <h1>User Profile</h1>
        <p><strong>User ID:</strong> {{ user_id }}</p>
        
        <div class="buttons-container">
            <a href="{{ url_for('meal.query', user_id=user_id) }}">Meal</a>
            <a href="{{ url_for('goal.goal_home', user_id=user_id) }}">Goal</a>
            <a href="{{ url_for('group.group_home', user_id=user_id) }}">Group</a>
            <a href="{{ url_for('user.user_info', user_id=user_id) }}">User Information</a>
        </div>
        
        <a href="{{ url_for('user.login') }}">Back to Login</a>
    </div>
</body>
</html>
